name: pawn-world-front

on:
  push:
    branches:
      - master
  pull_request:

# Needed for nx-set-shas within nx-cloud-main.yml, when run on the master branch
permissions:
  actions: read
  contents: read

jobs:
  upload:
    runs-on: ubuntu-latest
    environment: webapp
    steps:
      - name: ğŸ‘€ RecupÃ©ration de la derniÃ¨re version
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ğŸ’€ Installation de Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: ğŸ““ Installation de Nx
        uses: nrwl/nx-set-shas@v3
      - name: ğŸ’ Installation de Yarn
        run: npm install --global yarn
      - name: ğŸ¦Š Installation du Projet
        run: yarn install
      - name: ğŸš§ Build...
        run: npx nx build pawn-world-front

      - name: â˜‘ï¸ SFTP uploader
        uses: pressidium/lftp-mirror-action@v1
        with:
          host: 'continued.fr'
          port: 22
          user: 'my_webapp'
          pass: ${{ secrets.PASSWORD }}
          localDir: './dist/apps/pawn-world-front/'
          remoteDir: '/www/'
          reverse: true